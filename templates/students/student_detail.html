<!DOCTYPE html>
<html>
<head>
    <title>{{ student.full_name }} - Detail</title>
</head>
<body>
    <h1>{{ student.full_name }}</h1>
    <p><strong>Email:</strong> {{ student.email }}</p>
    <p><strong>Yosh:</strong> {{ student.age }}</p>

    <h2>Qaysi kurslarga yozilgan</h2>
    {% if enrollments %}
        <ul>
        {% for enrollment in enrollments %}
            <li>{{ enrollment.course.title }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Hozircha kurslarga yozilmagan</p>
    {% endif %}

    <p><a href="{% url 'student_list' %}">Ortga qaytish</a></p>
</body>
</html>
