<h2>Studentlar ro'yxati</h2>
<a href="/students/create/">Yangi student yaratish</a>

<form method="get">
    Min age: <input type="number" name="min_age" value="{{ request.GET.min_age }}">
    Search: <input type="text" name="search" value="{{ request.GET.search }}">
    <button type="submit">Filter</button>
</form>

<table border="1" cellspacing="0" cellpadding="5">
    <tr>
        <th>Full Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Courses Count</th>
        <th>Actions</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.full_name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.enrollments.count }}</td>
        <td>
            <a href="/students/{{ student.pk }}/">Detail</a> |
            <form action="/students/{{ student.pk }}/delete/" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
