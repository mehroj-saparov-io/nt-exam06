<!DOCTYPE html>
<html>
<head>
    <title>Kurslar ro'yxati</title>
</head>
<body>
    <h1>Kurslar ro'yxati</h1>
    <a href="{% url 'course_create' %}">Yangi kurs qo'shish</a>
    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <th>Nom</th>
            <th>Davomiylik (hafta)</th>
            <th>Studentlar soni</th>
        </tr>
        {% for course in courses %}
        <tr>
            <td>{{ course.title }}</td>
            <td>{{ course.duration_weeks }}</td>
            <td>{{ course.student_count }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">Hozircha kurs mavjud emas</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
